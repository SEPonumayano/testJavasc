<button id="btn">入力フォーム</button>

<script>

const btn =document.getElementById('btn');

	btn.addEventListener('click',function(){

		const text=prompt('A,B,Cのいずれかを入力');

		switch(text){

		case 'A':
			alert('Aです');
			break;

		case 'B':
			alert('Bです');
			break;

		case 'C':
			alert('Cです');
			break;

		default:
			alert('その他');
		}
	});
